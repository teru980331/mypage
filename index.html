<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的个人网站</title>
  <style>
    body {
      margin: 0;
      font-family: "SimSun", "Source Han Serif SC", "Noto Serif SC", serif;
      background: linear-gradient(180deg, #f9f9f9, #f0f0f0);
      color: #333;
      line-height: 1.6;
    }

    /* 顶部标题栏 */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #666;
    }

    /* 主体内容 */
    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      flex-wrap: wrap;
      opacity: 0; /* 初始隐藏 */
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section:nth-child(even) {
      flex-direction: row-reverse;
    }
    .section img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .text {
      flex: 1;
      min-width: 250px;
    }
    .text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .text p {
      font-size: 1.1rem;
      color: #555;
    }

    /* 脚注 */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f5f5f5;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0077aa;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #0077aa;
    }
  </style>
</head>
<body>

  <!-- 顶部标题栏 -->
  <header>
    <h1>欢迎来到我的个人网站</h1>
    <p>记录我的旅行、写作与梦想</p>
  </header>

  <!-- 第一部分：旅行 -->
  <div class="section">
    <img src="images/IMG_1550.jpeg" alt="旅行照片">
    <div class="text">
      <h2>旅行</h2>
      <p>旅行是我灵魂的养分。每一次出发，都是一次与世界的对话，也是一段与自己相处的旅程。</p>
    </div>
  </div>

  <!-- 第二部分：博客 -->
  <div class="section">
    <img src="images/IMG_1550.jpeg" alt="博客图片">
    <div class="text">
      <h2>博客</h2>
      <p>这里记录我的文字与思考，偶尔是故事，偶尔是心情，更希望能与你产生共鸣。</p>
    </div>
  </div>

  <!-- 第三部分：梦想 -->
  <div class="section">
    <img src="images/IMG_1550.jpeg" alt="梦想图片">
    <div class="text">
      <h2>梦想</h2>
      <p>梦想让我对未来保持期待，它可能遥远，却在日复一日中，成为我前行的动力。</p>
    </div>
  </div>

  <!-- 脚注联系方式 -->
  <footer>
    📷 Instagram：<a href="https://instagram.com/你的用户名" target="_blank">@你的用户名</a> |
    📧 邮箱：<a href="mailto:你的邮箱地址">你的邮箱地址</a>
  </footer>

  <script>
    // 滚动时触发淡入
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
