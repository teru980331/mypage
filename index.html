<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>晴阳的空间</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <h1>晴阳的空间</h1>
    <p>旅行，梦想，与记录</p>
  </header>

  <!-- 旅行 -->
  <section class="section fade-in">
    <img src="images/ABBA9488-FFEB-44C4-893B-C02432EFAA34-1024-000000634AC33C03.JPG" alt="旅行">
    <div class="text">
      <h2>旅行</h2>
      <p>每一次旅行，都是一次与世界的对话。</p>
    </div>
  </section>

  <hr>

  <!-- 博客 -->
  <section class="section fade-in reverse">
    <div class="text">
      <h2>博客</a></h2>
      <h2><a href="#">Read my blog</a></h2>
      <p>记录我的所见所感，分享生活与思考。</p>
    </div>
    <img src="images/IMG_1550.jpeg" alt="博客">
  </section>

  <hr>

  <!-- 梦想 -->
  <section class="section fade-in">
    <img src="images/IMG_7447.jpeg" alt="梦想">
    <div class="text">
      <h2>梦想</h2>
      <p>梦想让我们保持热爱，也让生活更有意义。</p>
    </div>
  </section>

  <hr>

  <!-- 生活 -->
  <section class="section fade-in reverse">
    <div class="text">
      <h2>生活</h2>
      <p>平凡的日子里，也有值得记录的美好。</p>
    </div>
    <img src="images/IMG_6286.jpeg" alt="生活">
  </section>
  <!-- 脚注联系方式 -->
  <footer>
    📷 Instagram：<a href="https://www.instagram.com/teruuuuu_3/?next=%2F" target="_blank">teruuuuu_3</a> |
    📧 邮箱：<a href="mailto:terutyanneru@mail.com">terutyanneru@gmail.com</a>
  </footer>

  <script>
    // 滚动淡入
    const sections = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
