<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的个人网站</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9f9, #f2f0eb, #e8f0f7);
      color: #222;
      font-family: "SimSun", "Source Han Serif SC", "Noto Serif SC", serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .text-section {
      flex: 1;
      min-width: 250px;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      color: #111;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1rem;
    }
    a {
      color: #0077aa;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #004466;
      border-color: #004466;
    }
    .contact {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .image-section {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    audio {
      display: none; /* 隐藏音乐播放器 */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧文字 -->
    <div class="text-section">
      <h1>你好，我是 XXX</h1>
      <p>欢迎来到我的个人网站！这里记录着我的生活、旅行和思考。</p>
      <p>你也可以浏览我的 <a href="blog/">博客文章</a>。</p>

      <!-- Instagram & Email -->
      <div class="contact">
        📷 Instagram：<a href="https://instagram.com/你的用户名" target="_blank">@你的用户名</a><br>
        📧 邮箱：<a href="mailto:你的邮箱地址">你的邮箱地址</a>
      </div>
    </div>

    <!-- 右侧图片 -->
    <div class="image-section">
      <img src="images/IMG_1550.jpeg" alt="我的照片" />
    </div>
  </div>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="music/你的音乐文件.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>
</body>
</html>
